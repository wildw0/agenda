<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de contatos</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./main.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <img src="./images/agenda.png" alt="agenda telefônica">
            <h1>Agenda de contatos</h1>
        </header>
        <form id="form-contato">            
            <img src="./Images/contact_page_FILL0_wght400_GRAD0_opsz48.png" alt="contato">
            <input type="text" id="nome-contato" required placeholder="Nome do contato" />
            <img src="./Images/call_FILL0_wght400_GRAD0_opsz48.png" alt="telefone">
            <input type="number" id="numero-contato" required placeholder="Número telefônico" min="0" />
            <button type="submit">Salvar</button>
        </form> 
        <table cellspacing="0">
            <thead>
                <tr>
                    <th>
                        Nome:
                    </th>
                    <th>Número:</th>
                    <th>Favoritar</th>                    
                </tr>
            </thead>
            <tbody>
            </tbody>
            <tfoot>
                <tr>
                    <td id="nome-contato">---</td>
                    <td id="numero-contato">---</td>
                    <td><button id="favoritar"><img id="favoritado" src="./Images/favorito.png"></button></td>
                </tr>
                
            </tfoot>
        </table>
    </div>
    <script src="./main.js"></script>
</body>
</html>
